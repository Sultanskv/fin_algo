{% extends 'admin_base.html' %}

{% block main %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1, h4 {
        color: #000;
    }

    .content {
        padding: 20px;
    }

    .card {
        margin: 20px auto;
        max-width: 1200px;
        background-color: #000;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        overflow: hidden;
        transition: all 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-header {
        background-color: #ffd700;
        color: #000;
        padding: 15px;
        text-align: center;
        font-weight: bold;
    }

    .card-body {
        padding: 20px;
        background-color: #1a1a1a;
        color: #fff;
    }

    form {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .form-group {
        flex: 1 1 calc(50% - 20px); /* Two boxes per row with a gap */
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 8px;
        font-size: 18px;
        color: #ffd700;
    }

    input[type="text"], select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ffd700;
        border-radius: 4px;
        background-color: #000;
        color: #ffd700;
        box-sizing: border-box;
        font-size: 16px;
    }

    input[type="text"]:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #ffd700;
        box-shadow: 0 0 4px rgba(255, 215, 0, 0.5);
    }

    button[type="submit"] {
        background-color: #ffd700;
        color: #000;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #e5c100;
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .form-group {
            flex: 1 1 100%; /* Full width for smaller screens */
        }

        .card {
            margin: 10px;
            max-width: 90%;
        }

        .card-header {
            font-size: 1.2rem;
        }

        button[type="submit"] {
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        h4 {
            font-size: 1rem;
        }

        input[type="text"], select, textarea {
            font-size: 14px;
        }

        button[type="submit"] {
            padding: 10px;
        }
    }
</style>

<div class="content">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Update Client</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
