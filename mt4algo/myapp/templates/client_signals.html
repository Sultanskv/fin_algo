{% extends "client_base.html" %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Widget</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .tradingview-ticker {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        .tradingview-widget-container {
            width: 100%;
            max-width: 1200px;
            margin: 10px 0;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .tradingview-widget-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- TradingView Ticker Tape Widget BEGIN -->
        <div class="tradingview-ticker">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <div class="tradingview-widget-copyright">
                </div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                {
                    "symbols": [
                        {
                            "proName": "FOREXCOM:SPXUSD",
                            "title": "S&P 500 Index"
                        },
                        {
                            "proName": "FOREXCOM:NSXUSD",
                            "title": "US 100 Cash CFD"
                        },
                        {
                            "proName": "FX_IDC:EURUSD",
                            "title": "EUR to USD"
                        },
                        {
                            "proName": "BITSTAMP:BTCUSD",
                            "title": "Bitcoin"
                        },
                        {
                            "proName": "BITSTAMP:ETHUSD",
                            "title": "Ethereum"
                        }
                    ],
                    "showSymbolLogo": true,
                    "isTransparent": false,
                    "displayMode": "adaptive",
                    "colorTheme": "dark",
                    "locale": "en"
                }
                </script>
            </div>
        </div>
        <!-- TradingView Ticker Tape Widget END -->

        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div id="economicCalendarWidget"></div>
            <script async type="text/javascript" data-type="calendar-widget" src="https://www.tradays.com/c/js/widgets/calendar/widget.js?v=13">
            {
                "width":"100%",
                "height":"800",
                "mode":"2",
                "theme":1
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>
</body>
</html>
{% endblock %}
