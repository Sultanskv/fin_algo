{% extends 'client_base.html' %}

{% block main %}
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #000000;
        box-shadow: 0 4px 8px rgba(245, 222, 74, 0.5); /* Add shadow */
        border-radius: 8px;
    }

    h2 {
        color: #FFD700;
        text-align: center;
    }

    form {
        background-color: #000; /* Black background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: inset 0 0 10px #000; /* Black shadow for depth */
    }

    input[type="text"], select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd; /* Light gray border */
        border-radius: 4px;
        background-color: #fff; /* White background */
        color: #333; /* Dark text for contrast */
    }

    button[type="submit"] {
        width: 100%;
        background-color: #FFD700; /* Gold background */
        color: #000; /* Black text */
        padding: 14px 20px; /* Larger padding */
        margin: 8px 0; /* Some margin */
        border: none; /* No borders */
        border-radius: 4px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        transition: all 0.3s ease; /* Smooth transition for hover effects */
    }

    button[type="submit"]:hover {
        background-color: #FFD700; /* Brighter gold on hover */
        color: #000; /* Maintain black text */
        box-shadow: 0 0 10px #FFD700; /* Gold shadow for glowing effect */
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #666;
    }
</style>

<div class="container">
    <h2>Help Center</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

<div class="footer">
    Need more help? <a href="#">Contact us</a>
</div>

{% endblock %}
