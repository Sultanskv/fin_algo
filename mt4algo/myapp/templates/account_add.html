{% extends 'client_base.html' %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add MT4/MT5 Account</title>
</head>
<body>
    <h1>Add MT4/MT5 Account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Account</button>
    </form>
    <a href="{% url 'account_list' %}">Back to Account List</a>
</body>
</html>
{% endblock %}
