<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body>
    <h2>OTP Verification</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="code">Enter OTP:</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">Verify OTP</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
