<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Process Completed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 100px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            background-color: white;
            padding: 40px;
            text-align: center;
        }

        .card-body p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 16px;
            padding: 10px 30px;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>KYC Process Completed</h2>
            </div>
            <div class="card-body text-center">
                <p>Congratulations! You have successfully completed the KYC process.</p>
                <p>You will receive a confirmation email shortly with further details.</p>
                <a href="{% url 'subadmin_login' %}" class="btn btn-success mt-3">Go to Dashboard</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Finoways. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
