<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-admin Registration Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <style>
        /* body {
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            color: #d4af37;
            margin: 0;
            padding: 0;
        } */

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background .shape {
            height: 250px;
            width: 250px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(135deg, #d4af37, #333);
            top: -80px;
            left: -80px;
        }

        .shape:last-child {
            background: linear-gradient(135deg, #333, #d4af37);
            bottom: -80px;
            right: -80px;
        }

        .form-container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
            padding: 50px;
        }

        .form-container h3 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 30px;
        }

        .form-container .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: #d4af37;
        }

        .form-container input {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            width: 100%;
        }

        .form-container input:focus {
            outline: none;
            border: 2px solid #d4af37;
        }

        .form-container button {
            margin-top: 30px;
            width: 100%;
            background-color: #d4af37;
            color: #000;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            border: none;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background-color: #fff;
            color: #d4af37;
            border: 2px solid #d4af37;
        }

        .messages {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            color: #e74c3c;
        }

        .messages li {
            margin-bottom: 10px;
        }

        .forgot-password {
            margin-top: 20px;
            text-align: center;
        }

        .forgot-password a {
            color: #d4af37;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #fff;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }

            .form-container h3 {
                font-size: 28px;
            }

            .form-container button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="form-container">
            <form method="post" onsubmit="return checkpassword()">
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <h3>Sub-admin Registration</h3>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="subadmin_name_first">First Name</label>
                        <input type="text" placeholder="First Name" id="subadmin_name_first" name="subadmin_name_first" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="subadmin_name_last">Last Name</label>
                        <input type="text" placeholder="Last Name" id="subadmin_name_last" name="subadmin_name_last" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subadmin_email">Email</label>
                    <input type="email" placeholder="Email" id="subadmin_email" name="subadmin_email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="subadmin_phone_number">Phone Number</label>
                    <input type="text" placeholder="Phone Number" id="subadmin_phone_number" name="subadmin_phone_number" class="form-control" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="subadmin_password">Password</label>
                        <input type="password" placeholder="Enter password" id="subadmin_password" name="subadmin_password" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="csubadmin_password">Confirm Password</label>
                        <input type="password" placeholder="Enter password again" id="csubadmin_password" name="csubadmin_password" class="form-control" required>
                    </div>
                </div>

                <button type="submit">Register</button>
            </form>

            <div class="forgot-password">
                <a href="{% url 'subadmin_login' %}">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function checkpassword() {
            var password = document.getElementById('subadmin_password').value;
            var confirmPassword = document.getElementById('csubadmin_password').value;

            if (password !== confirmPassword) {
                alert('Password and Confirm Password fields do not match');
                document.getElementById('csubadmin_password').focus();
                return false;
            }
            return true;
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
